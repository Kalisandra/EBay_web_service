{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h2>{{ title }}</h2>
            {% for item in watch_list %}
            <div class="card mb-3" >
                <div class="row no-gutters">
                    <div class="col-sm-2">
                        <div class="text-center">
                            <img src="{{ item.gallery_url }}" class="img-thumbnail" alt="{{ item.title }}">
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ item.view_item_url }}">{{ item.title }}</a></h5>
                            <p class="card-text">
                                Текущая стоимость: {{ item.item_current_price }} {{ item.item_currency }}
                            </p>
                            <div class="card-text mt-1" >
                                Количество ставок: {{ item.bid_count }}
                            </div>
                            <!-- <p class="card-text">
                                <small class="text-muted">До конца аукциона: {{ item.time_left }}</small>
                            </p> -->
                            <a href="{{ url_for('search.remove_from', itemid=item.item_id) }}" target="_blank" class="btn btn-outline-danger" role="button">удалить из "Избранного"</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
